<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Avoid the Zones</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      font-family: 'Courier New', monospace;
      color: #00ffff;
      overflow: hidden;
    }
    #home, #game-over {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #home h1, #game-over h1 {
      font-size: 2em;
    }
    #start-btn, #restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ffff;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    canvas {
      display: block;
      margin: auto;
      background: #001f2f;
    }
  </style>
</head>
<body>
  <div id="home">
    <h1>Avoid the Zones</h1>
    <p>Utilise les flèches directionnelles ou ZQSD pour déplacer ton personnage</p>
    <p>Évite la zone rouge ! Elle se déplace soudainement après avoir "pulsé"</p>
    <button id="start-btn">Commencer</button>
  </div>
  <div id="game-over" style="display: none;">
    <h1>Game Over</h1>
    <p id="final-score"></p>
    <button id="restart-btn">Rejouer</button>
  </div>
  <canvas id="game" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const player = { x: 400, y: 300, radius: 15, speed: 4 };
    let keys = {};
    let score = 0;
    let startTime = null;
    let gameInterval;
    let speedIncrement = 0.2;

    const zone = {
      x: Math.random() * 700 + 50,
      y: Math.random() * 500 + 50,
      radius: 50,
      nextMoveTime: 0,
      pulse: 0,
      delay: 2000,
      speed: 2
    };

    const homeScreen = document.getElementById('home');
    const gameOverScreen = document.getElementById('game-over');
    const finalScore = document.getElementById('final-score');
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');

    function resetGame() {
      player.x = 400;
      player.y = 300;
      zone.x = Math.random() * 700 + 50;
      zone.y = Math.random() * 500 + 50;
      zone.delay = 2000;
      zone.speed = 2;
      zone.nextMoveTime = performance.now() + zone.delay;
      score = 0;
      startTime = performance.now();
    }

    function update(delta) {
      // Player movement
      if (keys['ArrowUp'] || keys['z']) player.y -= player.speed;
      if (keys['ArrowDown'] || keys['s']) player.y += player.speed;
      if (keys['ArrowLeft'] || keys['q']) player.x -= player.speed;
      if (keys['ArrowRight'] || keys['d']) player.x += player.speed;

      // Stay within bounds
      player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
      player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));

      // Zone pulsation effect
      const timeNow = performance.now();
      zone.pulse = 5 * Math.sin((timeNow - zone.nextMoveTime + zone.delay) / 200 * Math.PI);

      // Move the zone every few seconds
      if (timeNow >= zone.nextMoveTime) {
        const directions = [
          { dx: zone.speed, dy: 0 },
          { dx: -zone.speed, dy: 0 },
          { dx: 0, dy: zone.speed },
          { dx: 0, dy: -zone.speed }
        ];
        const dir = directions[Math.floor(Math.random() * directions.length)];
        zone.x += dir.dx * 60;
        zone.y += dir.dy * 60;

        // Keep in bounds
        zone.x = Math.max(zone.radius, Math.min(canvas.width - zone.radius, zone.x));
        zone.y = Math.max(zone.radius, Math.min(canvas.height - zone.radius, zone.y));

        zone.nextMoveTime = timeNow + zone.delay;

        // Increase difficulty
        if (zone.delay > 800) zone.delay -= 50;
        zone.speed += speedIncrement;
      }

      // Collision
      const dx = player.x - zone.x;
      const dy = player.y - zone.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < player.radius + zone.radius) {
        endGame();
      }

      // Score update
      score = Math.floor((timeNow - startTime) / 1000);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Zone
      ctx.beginPath();
      ctx.arc(zone.x, zone.y, zone.radius + zone.pulse, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255, 0, 70, 0.8)';
      ctx.shadowColor = '#ff0055';
      ctx.shadowBlur = 20;
      ctx.fill();
      ctx.closePath();

      // Player
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#00ffff';
      ctx.shadowColor = '#00ffff';
      ctx.shadowBlur = 15;
      ctx.fill();
      ctx.closePath();

      // Score
      ctx.fillStyle = '#00ffff';
      ctx.shadowBlur = 0;
      ctx.font = '20px monospace';
      ctx.fillText(`Score: ${score}`, 20, 30);
    }

    function gameLoop(timestamp) {
      update(timestamp);
      draw();
      gameInterval = requestAnimationFrame(gameLoop);
    }

    function endGame() {
      cancelAnimationFrame(gameInterval);
      finalScore.textContent = `Ton score : ${score} points`;
      gameOverScreen.style.display = 'flex';
    }

    // Event listeners
    window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    startBtn.onclick = () => {
      homeScreen.style.display = 'none';
      resetGame();
      gameLoop();
    };

    restartBtn.onclick = () => {
      gameOverScreen.style.display = 'none';
      resetGame();
      gameLoop();
    };
  </script>
</body>
</html>
